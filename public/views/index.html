<section data-ng-controller="BetController">

    <div class="row-fluid">
        <div class="span12">

            <input type="text" name="quantity" data-ng-model="amount" />

            <button class="btn" type="button" data-ng-click="bet()">Play</button>

        </div>
    </div>

    <div class="row-fluid" data-ng-controller="ChatController">
        <div class="span12">


            <div class="chat">
                Les messages du chat
                <div class="message" ng-repeat="message in messages">
                    <span class="text" ng-bind="message.user"></span> : <span class="text" ng-bind="message.message"></span>
                </div>
            </div>

            <input type="text" placeholder="Entrez votre message" ng-model="chatInput" ng-keypress="sendMessage($event)" />

        </div>
    </div>

    <h2>Les derniÃ¨res parties</h2>
    <div class="row-fluid">
        <div class="span12">

            <div data-ng-repeat="bet in bets | orderBy:'createdAt':true">
                {{bet.user}} {{bet.bet}}
            </div>

        </div>
    </div>

</section>
